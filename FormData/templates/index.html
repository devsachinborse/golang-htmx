<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Form Example</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #ffffff;
        padding: 2rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 0.5rem;
        color: #555;
      }

      input[type="text"],
      input[type="email"] {
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 1rem;
        font-size: 1rem;
        width: 100%;
      }

      button {
        padding: 0.75rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 2rem;
        text-align: center;
      }

      #result h2 {
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Submit Your Info</h1>
      <form hx-post="/submit" hx-target="#result">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Submit</button>
      </form>
      <div id="result">{{block "result" .}} {{end}}</div>
    </div>
  </body>
</html>

{{define "result.html"}}
<h2>Thank You!</h2>
<h4>{{.Name}}</h4>
{{end}}
